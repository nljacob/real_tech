      <div class="row">
        <div class="col-md">
          <h1 id="contact-section">CONTACT US</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <form action="/signup" method="POST">
            <div class="input-name">*NAME:</div>
            <input type="text" name="firstName" id="first-name" required>

            <div class="input-email">*EMAIL:</div>
            <input type="email" name="email" id="email" required><br>

            <div class="input-number">NUMBER:</div>
            <input type="tel" name="number" id="number"><br>

            <div class="input-message">MESSAGE:</div>
            <input id="input-message-field" type="text" name="message" id="message">
            <br><br>

            <button type="button" class="btn btn-dark">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
